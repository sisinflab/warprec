reader:
  loading_strategy: dataset
  data_type: transaction
  reading_method: local
  local_path: tests/test_dataset/movielens.csv
  rating_type: explicit
  sep: ','
  labels:
    user_id_label: user_id
    item_id_label: item_id
    rating_label: rating
    timestamp_label: timestamp
writer:
  dataset_name: MovieLens
  writing_method: local
  local_experiment_path: experiment/test/
splitter:
  strategy: random_leave_k_out
  test_k: 5
  val_k: 5
models:
  MultiDAE:
    meta:
      save_model: True
      keep_all_ray_checkpoints: True
    optimization:
      strategy: grid
      scheduler: fifo
      properties:
        mode: max
        seed: 42
      device: cpu
      validation_metric: nDCG@10
      #num_samples: 20
      cpu_per_trial: 6
    intermediate_dim: [800, 600, 400]
    latent_dim: [400, 300, 200]
    dropout: [0.9, 0.8]
    epochs: [10, 20, 30]
    learning_rate: [0.001, 0.01]
    l2_lambda: [0.01, 0.1]
evaluation:
  top_k: [10, 20, 50]
  metrics: [nDCG, Precision, Recall, HitRate]
general:
  precision: float32
  batch_size: 1024
  verbose: 1
