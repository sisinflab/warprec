reader:
  loading_strategy: dataset
  data_type: transaction
  reading_method: local
  local_path: tests/test_dataset/movielens.csv
  rating_type: explicit
  sep: ','
  labels:
    user_id_label: user_id
    item_id_label: item_id
    rating_label: rating
    timestamp_label: timestamp
  dtypes:
    user_id_type: str
    item_id_type: str
writer:
  dataset_name: MovieLens
  writing_method: local
  local_experiment_path: experiment/test/
  setup_experiment: True
  save_split: True
splitter:
  strategy: temporal
  test_ratio: 0.1
  val_ratio: 0.1
  seed: 42
models:
  ItemKNN:
    optimization:
      strategy: hopt
      scheduler: fifo
      properties:
        mode: max
        seed: 42
      device: cpu
      validation_metric: nDCG@10
      num_samples: 20
      cpu_per_trial: 2
    k: ['randint', 1, 500]
    similarity: [cosine, dot, manhattan, haversine]
    normalize: False
  UserKNN:
    optimization:
      strategy: hopt
      scheduler: fifo
      properties:
        mode: max
        seed: 42
      device: cpu
      validation_metric: nDCG@10
      num_samples: 20
      cpu_per_trial: 2
    k: ['randint', 1, 500]
    similarity: [cosine, dot, manhattan, haversine]
    normalize: False
evaluation:
  top_k: [10, 20, 50]
  metrics: [nDCG, Precision, Recall, HitRate]
  beta: 1
  pop_ratio: 0.8
general:
  precision: float64
  batch_size: 1024
  verbose: 1
  recommendation:
    save_recs: True
    sep: \t
    ext: .tsv
    k: 50
