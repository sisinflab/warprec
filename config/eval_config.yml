reader:
  loading_strategy: dataset
  data_type: transaction
  reading_method: local
  local_path: path/to/my/dataset.csv
  rating_type: explicit
  sep: ','
  labels:
    user_id_label: user_id
    item_id_label: item_id
    rating_label: rating
    timestamp_label: timestamp
writer:
  dataset_name: MyExperiment
  writing_method: local
  local_experiment_path: experiments/test/
splitter:
  test_splitting:
    strategy: temporal_holdout
    ratio: 0.1
models:
  BPR:
    meta:
      load_from: path/to/my/checkpoint.pth
    embedding_size: 512
    reg_weight: 0.0001
    batch_size: 2048
    epochs: 100
    learning_rate: 0.001
evaluation:
  top_k: [10, 20, 50]
  metrics: [nDCG, Precision, Recall, HitRate]
  strategy: sampled
  num_negatives: 99
